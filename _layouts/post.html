---
layout: default
---
<div class="retweet">
    <script type="text/javascript">
        tweetmeme_source = 'kit_plummer';
    </script>
    <script type="text/javascript" src="http://tweetmeme.com/i/scripts/button.js">
    </script>
</div>
<div class="facebook">
    <a name="fb_share" type="box_count" href="http://www.facebook.com/sharer.php">
        Share
    </a>
    <script src="http://static.ak.fbcdn.net/connect.php/js/FB.Share" type="text/javascript">
    </script>
</div>
<div id="post">
{{ content }}
</div>

<div id="disqus_thread">
</div>
<script type="text/javascript" src="http://disqus.com/forums/bcip/embed.js"></script>
<noscript><a href="http://bcip.disqus.com/?url=ref">View the discussion thread.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in related_posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
